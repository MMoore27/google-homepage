<!DOCTYPE html>
<html>
<head>
	<title> The Google Homepage </title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	
	<div id="head-bar">
		<ul>
			<li><a href="#">+You</a></li>
			<li><a href="#">Gmail</a></li>
			<li><a href="#">Youtube</a></li>
			<li><a href="#">School</a></li>	
			<li><button id="sign-in">Sign In</button></li>	
		</ul>
		


	</div>



	<center>
	<div class="search-container">
		<img src="googlelogo_color_272x92dp.png" alt="Google logo">
		
		<form>
		<input id ="search-bar" type="text" name="search">
		</form>
		
		<br>
		<button class="search-button">Google Search</button>
		<button class="search-button">I'm Feeling Lucky</button>
	
	
	</div>
	</center>

	<div id="bottom-bar">
		<ul class="left">
		
			<li><a href="#">Advertising</a></li>
			<li><a href="#">Business</a></li>
			<li><a href="#">About</a></li>
		</ul>
		

		<ul class="right">
		
		
			<li><a href="#">Privacy</a></li>
			<li><a href="#">Terms</a></li>
			<li><a href="#">Settings</a></li>
		</ul>
	</div>

</body>

</html>
